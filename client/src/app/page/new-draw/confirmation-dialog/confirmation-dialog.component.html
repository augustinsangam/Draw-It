<h2 mat-dialog-title align="center">Confimer votre choix</h2>
<mat-dialog-content class="mat-typography">
    <p align="center">Un dessin est actuellement en cours. </p>
</mat-dialog-content>
<mat-dialog-actions align="center">
    <button mat-button [mat-dialog-close]="false"
            color="warn"
            (keydown.enter)="$event.preventDefault()">Annuler</button>
    <button mat-button [mat-dialog-close]="true"
            color="primary"
            (keydown.enter)="$event.preventDefault()">Créer quand même</button>
</mat-dialog-actions>
