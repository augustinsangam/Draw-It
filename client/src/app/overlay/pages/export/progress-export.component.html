<h2 mat-dialog-title align="center">Exportation en cours</h2>
<mat-dialog-content class="mat-typography">
  <h2 align="center">{{ message }}</h2>
  <img *ngIf="inProgress" src="/assets/spinner.gif" alt="progress-Spinner"
    style="width:200px;height:200px;display:block;margin:auto;">
  <img *ngIf="!inProgress && !error" src="/assets/done.png" alt="progress-Spinner"
    style="width:200px;height:200px;display:block;margin:auto;">
  <img *ngIf="error" src="/assets/error.png" alt="progress-Spinner"
    style="width:200px;height:200px;display:block;margin:auto;">
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-button [mat-dialog-close]="true" color="primary">
    Fermer
  </button>
</mat-dialog-actions>
