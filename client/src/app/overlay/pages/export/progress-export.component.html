<h2 mat-dialog-title align="center">Exportation en cours</h2>
<mat-dialog-content class="mat-typography">
  <h2 align="center">{{ message }}</h2>
  <img *ngIf="inProgress && !error" src="./assets/spinner.gif" alt="progress-Spinner">
  <img *ngIf="!inProgress && !error" src="./assets/done.png" alt="done">
  <img *ngIf="error" src="./assets/error.png" alt="error">
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-button [mat-dialog-close]="true" color="primary" [disabled]="inProgress">
    Fermer
  </button>
</mat-dialog-actions>
