<a title="Ligne"     (click)="selectLine($event)"
   style="background-image:url(/assets/color-palette.png)"></a>
<a title="Rectangle" (click)="selectRectangle($event)"
   style="background-image:url(/assets/color-palette.png)"></a>
<a title="Crayon"    (click)="selectPencil($event)"
   style="background-image:url(/assets/gimp-tool-pencil.png)"></a>
<a title="Pinceau"   (click)="selectBrush($event)"
   style="background-image:url(/assets/gimp-tool-paintbrush.png)"></a>
<a title="Efface"    (click)="selectEraser($event)"
   style="background-image:url(/assets/gimp-tool-eraser.png)"></a>
<a title="Palette"   (click)="selectColor($event)"
   style="background-image:url(/assets/color-palette.png)"></a>
<span></span>
+<a title="Exporter" class="colored" style="background-image:url(/assets/gimp-prefs-import-export.png)"></a>
+<a title="Aide"     class="colored" style="background-image:url(/assets/gimp-prefs-help-system.svg)"></a>
