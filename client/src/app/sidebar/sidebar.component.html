<mat-grid-list cols="2" rowHeight="30px">
  <mat-grid-tile>
    <button mat-raised-button color="warn" *ngIf="canUndo" (click)="undoRedoService.undo()" title="Annuler [CTRL + Z]">
      <mat-icon>
        undo
      </mat-icon>
    </button>

  </mat-grid-tile>
  <mat-grid-tile>
    <button mat-raised-button color="accent" *ngIf="canRedo" (click)="undoRedoService.redo()"
            title="Refaire [CTRL + SHIFT + Z]">
      <mat-icon>
        redo
      </mat-icon>
    </button>
  </mat-grid-tile>
</mat-grid-list>

<a title="Sauvegarder [CTRL + S]" (click)="saveEvent.emit()">
  <mat-icon class="no-select">

</a>
<a title="Exporter [CTRL + E]" (click)="exportEvent.emit()">
