<app-sidebar (documentationEvent)="openDocumentationDialog(false)"
              (exportEvent)="openExportDialog()"></app-sidebar>
<app-panel></app-panel>
<main id="canvasRef">
  <svg #svg app-svg
    tabindex=0
    [attr.height.px]="svgService.shape.height"
    [attr.width.px]="svgService.shape.width"
    [ngStyle]="{backgroundColor:svgService.shape.color}"
    >
  </svg>
</main>
