<aside>
    <h1 class="tree-nav-titre"><mat-icon>menu_book</mat-icon>   Guide d'utilisation</h1>
    <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="tree">
      <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
        <button mat-button class="leaf-button" (click)="displayNodeContent(node)">{{ node.label }}</button>
      </mat-tree-node>
      <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
        <li>
          <button mat-button matTreeNodeToggle
                  class="tree-button"
                  [attr.aria-label]="'toggle ' +node.label">
            <mat-icon class="mat-icon-rtl-mirror">
              {{ treeControl.isExpanded(node) ? 'expand_more'
                                              : 'chevron_right' }}
            </mat-icon>
            {{ node.label }}
          </button>
          <ul [class.tree-invisible]="!treeControl.isExpanded(node)">
            <ng-container matTreeNodeOutlet></ng-container>
          </ul>
        </li>
      </mat-nested-tree-node>
    </mat-tree>

    <ng-container class="mat-button-toggle-group">
      <button mat-button label="Reduce all"
              class="tree-button"
              (click)="treeControl.collapseAll()">
        <mat-icon>expand_less</mat-icon>Tout réduire
      </button>
    </ng-container>
</aside>


<div class="description-wrapper">

    <div class="button-nav-wrapper">
        <div class="div-button-nav" *ngIf="contentToDisplay.title != 'Bienvenue'">
            <button mat-raised-button class="button-nav" label="Section précédente"
                (click)="previous()"
                [disabled]="isFirstNode()">
                <mat-icon>navigate_before</mat-icon>Section précédente
            </button>
            <button mat-raised-button class="button-nav" label="Section suivante"
                (click)="next()"
                [disabled]="isLastNode()">
                Section suivante<mat-icon>navigate_next</mat-icon>
            </button>
        </div>
    </div>

    <div class="description">
      <div class="description-content">
          <h1 [innerHTML]="contentToDisplay.title">
          </h1>
          <p [innerHTML]="contentToDisplay.body"></p>
      </div>
    </div>
</div>
