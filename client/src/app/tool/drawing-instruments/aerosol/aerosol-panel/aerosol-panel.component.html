<h1>Aérosol</h1>
<form [formGroup]="aerosolForm">
  <p>Épaisseur</p>
  <div class="thickness">
    <mat-slider min=1 max=100 step=1
                (input)="onThicknessChange()"
                (change)="onThicknessChange()"
                formControlName="thicknessSlider"
                #thicknessSlider>
    </mat-slider>
    <mat-form-field>
      <input readonly matInput formControlName="thicknessFormField" />
      <span matSuffix>px</span>
    </mat-form-field>
  </div>
  <br>
  <p>Fréquence du jet</p>
  <div class="frequency">
    <mat-slider min=1 max=150 step="1"
                (input)="onFrequencyChange()"
                (change)="onFrequencyChange()"
                formControlName="frequencySlider"
                #frequencySlider>
    </mat-slider>
    <mat-form-field>
      <input readonly matInput style="margin-right: 10px" formControlName="frequencyFormField" />
      <span matSuffix>Hz</span>
    </mat-form-field>
  </div>
</form>
<p>Aperçu pour 1s</p>
<svg width="340" height="220">
  <circle cx="150" cy="110" r="110"
      [ngStyle]="{'fill': 'rgb(255, 255, 255)', 'stroke-width': '3', 'stroke': 'rgb(0, 0, 0)'}"></circle>
  <path d ='' id ="prevPath" [ngStyle]="{'fill': this.colorService.primaryColor}"></path>
</svg>
<hr>
<app-color-panel></app-color-panel>
