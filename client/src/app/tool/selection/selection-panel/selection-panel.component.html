<h1>Sélection</h1>
<button mat-fab (click)="service.copy.next(null)" color="" title="Copier"
  [disabled]="service.selectedElements.size === 0">
  <img src="../../../../assets/selecton-icons/copy.svg" alt="Copier"></button>
<button mat-fab (click)="service.cut.next(null)" color="" title="Couper"
  [disabled]="service.selectedElements.size === 0">
  <img src="../../../../assets/selecton-icons/cut.svg" alt="Couper">
</button>
<button mat-fab (click)="service.paste.next(null)" color="" title="Coller"
  [disabled]="service.clipboard.size === 0">
  <img src="../../../../assets/selecton-icons/paste.svg" alt="Coller">
</button>
<button mat-fab (click)="service.duplicate.next(null)" color="" title="Dupliquer"
  [disabled]="service.selectedElements.size === 0">
  <img src="../../../../assets/selecton-icons/duplicate.svg" alt="Dupliquer">
</button>
<button mat-fab (click)="service.delete.next(null)" color="" title="Supprimer"
  [disabled]="service.selectedElements.size === 0">
  <img src="../../../../assets/selecton-icons/delete.svg" alt="Supprimer">
</button>

<h1>
  Magnétisme
  <mat-slide-toggle #slideToggle [(ngModel)]="service.magnetActive"></mat-slide-toggle>
</h1>
<div [hidden]="!slideToggle.checked">
  <svg width="250" height="180">
    <rect x="10" y="10" width="150" height="150" stroke-width="3" stroke="#505050" fill="none" rx="3"/>
    <line x1="10" y1="85" x2="160" y2="85" stroke-width="3" stroke="#505050" />
    <line x1="85" y1="10" x2="85" y2="160" stroke-width="3" stroke="#505050" />
    <g #circles>
      <circle cx="10"   cy="10"   r="8"   fill="#000000" />
      <circle cx="85"   cy="10"   r="8"   fill="#000000" />
      <circle cx="160"  cy="10"   r="8"   fill="#000000" />
      <circle cx="10"   cy="85"   r="8"   fill="#000000" />
      <circle cx="85"   cy="85"   r="8"   fill="#000000" />
      <circle cx="160"  cy="85"   r="8"   fill="#000000" />
      <circle cx="10"   cy="160"  r="8"   fill="#000000" />
      <circle cx="85"   cy="160"  r="8"   fill="#000000" />
      <circle cx="160"  cy="160"  r="8"   fill="#000000" />
    </g>
    <circle   cx="10"   cy="10"   r="8"   fill="#ff4081" #previewCircle/>
  </svg>
</div>
