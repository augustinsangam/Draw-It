<a class="tool-tip no-select" (click)="showDocumentation()">
  <mat-icon title="Cliquez-glissez pour tracer un polygone.&#10;Utilisez le panneau pour configurer le polygone.&#10;Appuyez pour en savoir plus !">emoji_objects</mat-icon>
</a>
<h1 class="no-select">Polygone</h1>
<form [formGroup]="polygoneForm">
  <p class="no-select"> Côtés </p>
  <div class="sides">
    <mat-slider min=3 max=12 step=1 id = "sidesSlider" (input)="onSidesChange()" (change)="onSidesChange()" [value]="service.sides"
      #sidesSlider>
    </mat-slider>
    <mat-form-field>
      <input matInput formControlName="sidesFormField" readonly />
    </mat-form-field>
  </div>
  <p class="no-select">
    <mat-slide-toggle formControlName="fillOption" #fillOptionRef>
    </mat-slide-toggle>
    Remplissage
  </p>
  <p class="no-select">
    <mat-slide-toggle formControlName="borderOption" #borderOptionRef>
    </mat-slide-toggle>
    Contour
  </p>
  <div class="thickness" *ngIf="this.service.borderOption">
    <mat-slider id = "thicknessSlider" min=1 max=40 step=1 (input)="onThicknessChange()" (change)="onThicknessChange()" [value]="service.thickness"
      #thicknessSlider>
    </mat-slider>
    <mat-form-field>
      <input matInput formControlName="thicknessFormField" readonly />
      <span matSuffix>px</span>
    </mat-form-field>
  </div>
</form>
