<a class="tool-tip" (click)="showDocumentation()">
  <mat-icon title="Hi">emoji_objects</mat-icon>
</a>
<h1>Ligne</h1>
<form [formGroup]="lineForm">
  <p>Épaisseur</p>
  <div class="thickness">
    <mat-slider min=1 max=50 step=1
      (input)="onThicknessChange()"
      (change)="onThicknessValueChange()"
      formControlName="thicknessSlider"
      #thicknessSlider>
    </mat-slider>
    <mat-form-field>
      <input readonly matInput formControlName="thicknessFormField" />
      <span matSuffix>px</span>
    </mat-form-field>
  </div>
  <p>
    Points de jonction
    <mat-slide-toggle formControlName="jonctionOption" (change)="onChangeJonctionOption($event)" #slideToggle></mat-slide-toggle>
  </p>
  <div class="junction-options">
    <div class="juction-preferences" *ngIf="this.service.withJonction">
      <p>Diamètre des points</p>
        <mat-slider min="1"
                max="30" step="1"
                (input)="onRadiusChange()"
                formControlName="radiusSlider"
                #radiusSlider>
        </mat-slider>
        <mat-form-field>
            <input  matInput
                    formControlName="radiusFormField"
                    readonly>
            <span matSuffix>px</span>
        </mat-form-field>
    </div>
  </div>
</form>
