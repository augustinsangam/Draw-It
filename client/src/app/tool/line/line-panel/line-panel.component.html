<h1>Ligne</h1>
<form [formGroup]="lineForm">
  <p>Épaisseur</p>
  <div class="thickness">
    <mat-slider min=1 max=100 step=1
      (input)="onThicknessChange($event)"
      (change)="onThicknessChange($event)"
      formControlName="thicknessSlider">
    </mat-slider>
    <mat-form-field>
      <input readonly matInput formControlName="thicknessFormField" />
      <span matSuffix>px</span>
    </mat-form-field>
  </div>
  <p>
    Points de jonction 
    <mat-slide-toggle formControlName="jonctionOption" (change)="onChangeJonctionOption($event)"></mat-slide-toggle>
  </p>
  <div class="junction-options">
    <div class="juction-preferences" *ngIf="this.service.jonctionOption">
      <p>Diamètre des points</p>
        <mat-slider min="1" 
                max="100" step="1" 
                (input)="onRadiusChange($event)" 
                (change)="onRadiusChange($event)" 
                formControlName="radiusSlider">
        </mat-slider>
        <mat-form-field>
            <input  matInput 
                    formControlName="radiusFormField"
                    readonly>
            <span matSuffix>px</span>
        </mat-form-field>
    </div>
  </div>
</form>
<hr>
<app-color-panel></app-color-panel>
